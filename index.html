<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wybór zawodników na mecz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./dist/css/main.min.css">
<script src="https://kit.fontawesome.com/288c8cccc3.js" crossorigin="anonymous"></script>
</head>

<body>

  <section class="main">

    <div class="main__wrapper">

      <h1 class="main__title">Wybierz swoich zawodników na mecz</h1>

      <div class="team__box">
        <div class="team__player">
          <!-- <img class="team__player-img" src="./dist/img/Szturminski_Marcin.jpg" alt=""> -->
          <!-- <i class="fa-solid fa-user team__player-icon"></i> -->
          <div class="team__player-img"></div>
          <p class="team__player-name">Marcin</p>
        </div>

        <div class="team__player">
          <!-- <img class="team__player-img" src="./dist/img/Szturminski_Marcin.jpg" alt=""> -->
          <i class="fa-solid fa-user team__player-icon"></i>
          <p class="team__player-name">Mariola</p>
        </div>

      </div>

    </div>

    <div class="second__box">
      <div class="pitch__box"></div>
      <div class="button__box">
        <button class="btn btn__add">Dodaj</button>
        <button class="btn btn__remove">Usuń</button>
        <a href="" class=""><button class="btn btn__refresh">Odśwież</button></a>

      </div>
    </div>

    </div>

    <div class="popup">
      <label class="popup__title">Podaj imię zawodnika</label>
      <input class="popup__input" placeholder="Wprowadź imię..." type="text">
      <label class="popup__title">Wybierz zdjęcie zawodnika</label>
      <input type="file" class="popup__select" accept="image/jpg">
      <button class="btn btn__approve">Zatwierdź</button>
      <button class="btn btn__close">Zamknij</button>
      <button class="btn btn__run">run</button>
    </div>

  </section>

  <!-- <div class="picture"></div> -->

  <!-- <div class="picture"></div> -->



  <script src="/dist/js/main.min.js"></script>
</body>

</html>
